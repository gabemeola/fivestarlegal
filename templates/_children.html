<div class="children">
	<h2>Do you have any children?</h2>
	<md-radio-group ng-model="children.choice.currentChildren">
		<md-radio-button ng-click="currentChildrenChoice('yes')" value="yes">Yes</md-radio-button>
		<md-radio-button ng-click="currentChildrenChoice('no')" value="no">No</md-radio-button>
	</md-radio-group>
	<div class="children-current" ng-show="children.currentChildrenShow">
		DOPE!
	</div>
	<divider></divider>
	<h2>Is there a chance you will have or adopt children in the future?</h2>
	<md-radio-group ng-model="children.choice.futureChildren">
		<md-radio-button ng-click="futureChildrenChoice('yes')" value="yes">Yes</md-radio-button>
		<md-radio-button ng-click="futureChildrenChoice('no')" value="no">No</md-radio-button>
	</md-radio-group>
	<div class="children-future" ng-show="children.futureChildrenShow">
		NICE!
	</div>
	<div class="children-couple-choices" ng-show="basic.coupleShow">
		<divider></divider>
		<h2>Does the <i>husband</i> have any children from a previous relationship?</h2>
		<md-radio-group ng-model="children.choice.husbandChildren">
			<md-radio-button ng-click="husbandChildrenChoice('yes')" value="yes">Yes</md-radio-button>
			<md-radio-button ng-click="husbandChildrenChoice('no')" value="no">No</md-radio-button>
		</md-radio-group>
		<div class="children-husband" ng-show="children.husbandChildrenShow">
			NICE!
		</div>
		<divider></divider>
		<h2>Does the <i>wife</i> have any children from a previous relationship?</h2>
		<md-radio-group ng-model="children.choice.wifeChildren">
			<md-radio-button ng-click="wifeChildrenChoice('yes')" value="yes">Yes</md-radio-button>
			<md-radio-button ng-click="wifeChildrenChoice('no')" value="no">No</md-radio-button>
		</md-radio-group>
		<div class="children-wife" ng-show="children.wifeChildrenShow">
			NICE!
		</div>
	</div>
	<divider></divider>
</div>
